<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - SGM</title>
    <style>
      body{font-family:Arial, sans-serif;background:#2f7f86;color:#fff}
      .card{max-width:360px;margin:60px auto;background:#fff;padding:20px;border-radius:8px;color:#000}
      .btn{background:#4caf50;color:#fff;border:none;padding:8px 10px;border-radius:4px;cursor:pointer}
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Entrar no SGM</h2>
      <form method="post">
        <label>Usuário (nome ou email)<br><input type="text" name="usuario" required></label><br><br>
        <label>Senha<br><input type="password" name="senha" required></label><br><br>
        <button class="btn" type="submit">Entrar</button>
      </form>
      <p style="margin-top:10px;color:#666">Usuário inicial de teste: <strong>adm</strong> / <strong>adm</strong></p>
    </div>
  </body>
</html>
