<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - SGM</title>
    <style>
      :root {
        --primary: #176b87;
        --accent: #2b8a7a;
        --bg: #f5f7fb;
        --muted: #64748b;
        --ring: 0 0 0 3px rgba(23, 107, 135, 0.15);
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial,
          sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(
            1200px 800px at 80% -100px,
            #eaf6ff 0%,
            transparent 60%
          ),
          var(--bg);
      }
      .card {
        width: 92%;
        max-width: 420px;
        background: #fff;
        padding: 22px;
        border-radius: 14px;
        color: #0f1720;
        border: 1px solid #eef3f4;
        box-shadow: 0 10px 30px rgba(15, 23, 32, 0.08);
        text-align: center;
      }
      h2 {
        margin: 0 0 4px;
      }
      .muted {
        color: var(--muted);
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #e6eef0;
        background: #fbfcfc;
        outline: none;
        transition: box-shadow 0.15s ease, border-color 0.15s ease;
      }
      input:focus {
        border-color: var(--primary);
        box-shadow: var(--ring);
      }
      .btn,
      button {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 10px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
        width: 100%;
      }
      .btn:hover {
        filter: brightness(1.06);
        box-shadow: 0 8px 20px rgba(43, 138, 122, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Entrar no SGM</h2>
      <p class="muted" style="margin: 0 0 14px">Acesse com suas credenciais</p>
      <form
        method="post"
        style="
          display: flex;
          flex-direction: column;
          gap: 12px;
          text-align: left;
        "
      >
        <div>
          <label class="muted" style="font-size: 0.9rem">Usuário</label>
          <input
            type="text"
            name="usuario"
            placeholder="Nome de usuário ou email"
            required
          />
        </div>
        <div>
          <label class="muted" style="font-size: 0.9rem">Senha</label>
          <input
            type="password"
            name="senha"
            placeholder="Sua senha"
            required
          />
        </div>
        <button class="btn" type="submit">Entrar</button>
      </form>
      <p class="muted" style="margin-top: 14px; font-size: 0.92rem"></p>
    </div>
  </body>
</html>
